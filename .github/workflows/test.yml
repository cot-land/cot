name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Compiler unit tests
        run: zig build test

      - name: Build compiler
        run: zig build

      - name: Cot tests (native)
        run: ./test/run_all.sh

      - name: Install wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> "$GITHUB_PATH"

      - name: Cot tests (wasm)
        run: |
          set +e
          wasmtime --version
          echo "--- Testing single file ---"
          ./zig-out/bin/cot test test/e2e/features.cot --target=wasm32
          echo "Exit: $?"
          echo "--- Full suite ---"
          ./test/run_all.sh --target=wasm32
          echo "Exit: $?"

  test-linux:
    runs-on: ubuntu-latest
